<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUP ARRAY CHALLENGE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
        <div class="container" id="game">
            <div class="d-flex justify-content-center">                
                        <div class="w-50 mt-4"> 
                            <form autocomplete="off">
                                <!-- <label for="fname">Nama Penuh</label> -->
                                <input type="text" id="fname" name="name" placeholder="Nama penuh..">
                                <!-- <label for="lname">E-mel</label> -->
                                <input type="text" id="femail" name="email" placeholder="Email rasmi..">
                            </form>
                        </div>
            </div>
            <div class="justify-content-center text-center"> 
                    <span id="stopwatch">00:00:00</span>
                    <br/>                    
                    <div id="spinner" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                    </div>
            </div>            
            <div class="d-flex justify-content-center">
                    <input class='btn btn-primary btn-lg m-4 mr-2' id="btnStart" type='button' value='Start' onclick='Example1.Timer.begin();' />
                    <input class='btn btn-danger btn-lg m-4 ml-2' id="btnStop" type='button' value='Stop' onclick='Example1.Timer.finish();' />
            </div>
            
        </div>

</body>
</html>
